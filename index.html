<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="calc">
      <div class="top">
        <div class="display">0</div>
        <div class="clear">Clear</div>
      </div>

      <div class="buttons">
        <div class="panel-left">
          <div class="lb">7</div>
          <div class="lb">8</div>
          <div class="lb">9</div>
          <div class="lb">4</div>
          <div class="lb">5</div>
          <div class="lb">6</div>
          <div class="lb">1</div>
          <div class="lb">2</div>
          <div class="lb">3</div>
          <div class="lb">.</div>
          <div class="lb">0</div>
          <div class="lb">AC</div>
        </div>

        <div class="panel-right">
          <div class="rb">+</div>
          <div class="rb">-</div>
          <div class="rb">*</div>
          <div class="rb">/</div>
          <div class="rb">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
