<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="calc">
      <div class="top">
        <div class="display"></div>
        <div class="clear">Clear</div>
      </div>

      <div class="buttons">
        <div class="panel-left">
          <div class="lb" id="seven">7</div>
          <div class="lb" id="eight">8</div>
          <div class="lb" id="nine">9</div>
          <div class="lb" id="four">4</div>
          <div class="lb" id="five">5</div>
          <div class="lb" id="six">6</div>
          <div class="lb" id="one">1</div>
          <div class="lb" id="two">2</div>
          <div class="lb" id="three">3</div>
          <div class="lb" id="decimal">.</div>
          <div class="lb" id="zero">0</div>
          <div class="lb" id="allclear">AC</div>
        </div>

        <div class="panel-right">
          <div class="rb" id="plus">+</div>
          <div class="rb" id="minus">-</div>
          <div class="rb" id="multiply">*</div>
          <div class="rb" id="divide">/</div>
          <div class="rb" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./javascript.js"></script>
